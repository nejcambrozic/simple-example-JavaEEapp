<div>
	<h1>User details</h1>
	
	<div class="row">
		<div class="col-xs-12 col-lg-3"><label>Name</label></div>
		<div class="col-xs-12 col-lg-3">{{user.firstName}} {{user.lastName}}</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-3"><label>Email</label></div>
		<div class="col-xs-12 col-lg-3">{{user.email}}</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-3"><label>Adress</label></div>
		<div class="col-xs-12 col-lg-3">{{user.adress}}</div>
	</div>
</div>
